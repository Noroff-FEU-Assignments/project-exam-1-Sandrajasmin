		<link rel="stylesheet" href="/css/contact.css" />

			@import url("https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed&family=Libre+Baskerville&family=Merriweather&display=swap");
		</style>

	<body>
		<header class="header">
			<div class="inner">
				<div class="navbar">
					<input class="menu-btn" type="checkbox" id="menu-btn" />
					<label class="menu-icon" for="menu-btn">
						<span class="nav-icon"></span>
					</label>
					<ul class="menu">
						<li><a href="/index.html">HOME</a></li>
						<li><a href="/blog.html">BLOG</a></li>
						<li><a href="/contact.html">CONTACT</a></li>
						<li><a href="/about.html">ABOUT US</a></li>
					</ul>
				</div>
			</div>
		</header>
		<main>
			<div class="logo">
				<div class="inner">
					<img class="logo_img" src="/img/Logo.png" alt="logo" />
				</div>
			</div>
			<div class="layout">
				<div class="inner">
					<h1>Contact us</h1>
					<div class="layout-content">
						<section class="main_content">
							<div class="contact">
								<div class="form">
									<div class="contact-form">
										<form name="myForm" id="myForm" method="POST">
											<!-- FIRST NAME-->
											<div class="input-Control">
												<label for="fname">NAME</label>
												<input
													type="text"
													class="fname"
													id="fname"
													name="fname"
													placeholder="Enter your Name"
												/>
												<div class="error"></div>
											</div>
											<!-- EMAIL -->
											<div class="input-Control">
												<label for="email">EMAIL</label>
												<input
													type="text"
													class="email"
													id="email"
													name="email"
													placeholder="Enter your Email address"
												/>
												<div class="error"></div>
											</div>
											<!-- SUBJECT -->
											<div class="input-Control">
												<label for="fname">SUBJECT</label>
												<input
													type="text"
													class="subject"
													id="subject"
													name="subject"
													placeholder="Subject"
												/>
												<div class="error"></div>
											</div>
											<!-- SUBJECT -->
											<div class="input-Control">
												<label for="fname">MESSAGE</label>
												<textarea
													name="message"
													class="message"
													id="message"
													placeholder="Enter your message"
												></textarea>
												<div class="error"></div>
											</div>
											<!-- SUBMIT -->
											<input class="submit" type="submit" value="SUBMIT" />
										</form>
									</div>
								</div>
							</div>
						</section>
						<div class="info">
							<section class="help">
								<div class="help_content">
									<h2>
										HOW CAN WE HELP YOU
										<br /><br />
										Please contact us and we will get back to you as fast as we
										can.
										<br /><br />
										We are available
										<br />
										monday - friday
										<br />
										08.00 - 16.00
									</h2>
								</div>
							</section>
							<section class="contact_details">
								<div class="contact_content">
									<h2>
										PHONE <br /><br />
										+47 99 44 55 22
										<br /><br />
										EMAIL
										<br /><br />
										Greenskicthen@help.com
									</h2>
								</div>
							</section>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="inner">
				<div class="footer_content">
					<div class="footer_content-navigation">
						<div class="footer_sitemap">
							<h2>Site Map</h2>
							<hr />
							<ul>
								<li><a href="/blog.html" class="sitemap_link">Blog</a></li>
								<li>
									<a href="/contact.html" class="sitemap_link">Contact</a>
								</li>
								<li><a href="/about.html" class="sitemap_link">About us</a></li>
							</ul>
						</div>
					</div>
					<div class="footer_social-media">
						<h2>Connect</h2>
						<div class="outline_4">
							<hr />
						</div>
						<ul>
							<li>
								<a href="#">
									<img
										class="icon"
										src="https://img.icons8.com/ios-glyphs/452/facebook-new.png"
										alt="Facebook logo"
									/>
								</a>
							</li>
							<li>
								<a href="#">
									<img
										class="icon"
										src="https://img.icons8.com/ios-glyphs/452/instagram-new.png"
										alt="Instagram logo"
									/>
								</a>
							</li>
							<li>
								<a href="#">
									<img
										class="icon"
										src="https://img.icons8.com/ios-filled/452/pinterest--v1.png"
										alt="Pinterest logo"
									/>
								</a>
							</li>
							<li>
								<a href="#">
									<img
										class="icon"
										src="https://img.icons8.com/ios-filled/344/twitter-circled--v1.png"
										alt="Twitter logo"
									/>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
	</body>
